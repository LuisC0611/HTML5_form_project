<html>

<head>
    <title>HTML5 Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container card">
        <div class="">
            <div class="row">
                <div class="col-12 p-3 mb-3 bg-body-tertiary">
                    <h2>Payment form example</h2>
                </div>
            </div>
            <div class="Container">
                <div class="row">
                    <div class="col-12 alert alert-danger">
                        Some fields are missing
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="cc-number">Credit card #</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="XXXXXXXXXXXXXXXX"
                            required="">
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="cc-expiration">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="0000" required="">
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="cc-expiration">Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                        Amount is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                    <div class="invalid-feedback">
                        First name is required
                    </div>
                </div>
                <div class="col-6">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                    <div class="invalid-feedback">
                        Last Name is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                    <div class="invalid-feedback">
                        City is required
                    </div>
                </div>
                <div class="col-3">
                    <label for="State">State</label>
                    <select class="form-select form-select-sm">
                        <option selected>Pick a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="Postal Code">Postal Code</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                    <div class="invalid-feedback">
                        Postal Code is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>We accept:</label>
                </div>
                <div class="col-6">
                    <label>Message</label>
                </div>

            </div>
            <div class="row">
                <div class="col-6">
                    <div class="creditcards">
                        <fieldset>
                            <!-- <label>We accept:</label> -->
                            <div class="p-2 mb-2 bg-secondary text-white rounded col-4">
                                <input type="radio" name="credit card" value="MC">
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="credit card" value="VISA">
                                <i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="credit card" value="DISCOVER">
                                <i class="fa-brands fa-cc-discover"></i>
                                <input type="radio" name="credit card" value="AMEX">
                                <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="col-6">
                    <!-- <label for="Messager">Message</label> -->
                    <!-- <input type="text" class="form-control" id="Message" placeholder="" required=""> -->
                    <textarea class="col-12 form-control"></textarea>
                    <p class="fw-lighter">Add any notes heres.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-12 alert alert-dark d-grid gap-2 d-md-flex justify-content-md-end"> -->
            <div class="p-3 bg-body-tertiary d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
